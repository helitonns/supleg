<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pa="http://primefaces.org/sapphire">

    <div class="layout-topbar">
        <a id="layout-menubutton" href="#" class="layout-menubutton">
            <div class="layout-menubutton-icon"></div>
        </a>

        <div class="layout-topbar-grid">
            <div class="layout-topbar-grid-column layout-topbar-grid-column-fixed">
                <a href="#" class="layout-logo">
                    <p:graphicImage name="logo-alrr2.png" cache="false" class="w-8rem h-2rem" library="imagens" />
                </a>
            </div>
            
            <div class="layout-topbar-grid-column">
                <ui:include src="./menu.xhtml" />
            </div>
            
            <div>
                <h:outputText value="#{startController.login}" styleClass="text-white hidden sm:block" />
            </div>
            
            <div class="layout-topbar-grid-column layout-topbar-grid-column-fixed">
                <p:link id="profile-menu-button" href="#" class="profile-menu-button">
                    <p:graphicImage name="user1.png" library="imagens" style="border-width: 2px; border-color: #ffffff; border-style: solid; border-radius: 100%"/>
                </p:link>
                <ul id="layout-profile-menu" class="layout-profile-menu">
                    <li class="layout-profile-menu-search">
                        <h:form>
                            <span class="ui-input-icon-right">
                                <p:inputText placeholder="Search" />
                                <i class="pi pi-search"/>
                            </span>
                        </h:form>
                    </li>
                    <li>
                        <a href="/#{startController.sistema}/pages/common/perfil.xhtml" class="ripplelink">
                            <i class="pi pi-user"/>
                            <span>Perfil</span>
                        </a>
                    </li>
                    <li>
                        <a href="/#{startController.sistema}/pages/common/redefinir.xhtml" class="ripplelink">
                            <i class="pi pi-lock"/>
                            <span>Redefinir senha</span>
                        </a>
                    </li>
                    <li>
                        <h:form>
                            <p:commandLink  action="#{startController.sair()}" class="ripplelink ui-ripple">
                                <i class="pi pi-sign-out"></i>
                                <span>Sair</span>
                            </p:commandLink>
                        </h:form>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="layout-topbar-separator"></div>

</ui:composition>
