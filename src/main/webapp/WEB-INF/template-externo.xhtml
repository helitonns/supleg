<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      lang="pt-br">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/imagens/favicon.ico" type="image/x-icon" />
        <title>..: SuperintendÃªncia Legislativa ::..</title>
        <h:outputScript name="js/layout.js" library="sapphire-layout" />
        <h:outputScript name="js/prism.js" library="sapphire-layout" />
        <h:outputScript name="js/ripple.js" library="sapphire-layout" rendered="#{guestPreferences.ripple}" />
        <!--<h:outputScript name="locale-primefaces.js" library="js" />-->
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="sapphire-layout" />
        <h:outputStylesheet name="css/primeicons.css" library="sapphire-layout"/>
        <h:outputStylesheet name="css/primeflex.min.css" library="sapphire-layout"/>
        <h:outputStylesheet name="css/ripple.css" library="sapphire-layout" rendered="#{guestPreferences.ripple}" />
        <h:outputStylesheet name="css/imagem.css" library="sapphire-layout" />
        <h:outputStylesheet name="css/cor.css" library="sapphire-layout" />
        <h:outputStylesheet name="css/style.css" library="sapphire-layout" />
        <ui:insert name="head"/>
    </h:head>

    <h:body id="idCorpoExterno" style="background-color: #{indexController.formulario.estilo.corDeFundo}">
        <div class="layout-container layout-menu-#{guestPreferences.menuTheme} layout-topbar-#{guestPreferences.topBar} #{guestPreferences.horizontal ? 'layout-menu-horizontal' : ''} layout-top-#{guestPreferences.topBarSize}" style="position: relative" >
            <div class="layout-top" >
                <ui:include src="./topbar-externo.xhtml" />
            </div>
            <div class="layout-content">
                <ui:insert name="content"/>
            </div>
            <div class="layout-mask"></div>
            <ui:include src="./footer.xhtml" />
        </div>

        <p:ajaxStatus style="width:32px;height:32px;position:fixed;right:7px;bottom:7px">
            <f:facet name="start">
                <i class="fa fa-circle-o-notch fa-spin ajax-loader" aria-hidden="true"></i>
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="" />
            </f:facet>
        </p:ajaxStatus>
    </h:body>
</html>
