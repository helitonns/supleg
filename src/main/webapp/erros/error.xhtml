<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>#{layoutController.template.tituloPaginaExterno}"</title>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>
    </h:head>
    
    <h:form>
    <h:body styleClass="exception-body error #{layoutController.template.corExterna}">
        <div class="exception-panel">
            <div class="exception-image">
                <p:graphicImage name="icon-error.png" library="imagens" />
            </div>

            <div class="exception-detail">
                <h1>OCORREU UM ERRO</h1>
                <p>Estamos verificando o que ocorreu de errado</p>
                <p:button icon="pi pi-angle-left" onclick="goBack()" value="VOLTAR PARA PÁGINA ANTERIOR" styleClass="ui-button-secondary"/>
            </div>
        </div>

        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="sapphire-layout" />
        <h:outputStylesheet name="css/cor.css" library="sapphire-layout" />
    </h:body>
    </h:form>
</html>
