<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>..:: ALRR ::..</title>
        <h:outputScript name="js/layout.js" library="sapphire-layout" />
        <h:outputScript name="js/ripple.js" library="sapphire-layout" />
        <link rel="shortcut icon" href="#{facesContext.externalContext.requestContextPath}/resources/imagens/favicon.ico" type="image/x-icon" />
    </h:head>

    <h:body styleClass="login-body">
        <h:form>
            <p:growl id="idGrowl" showDetail="false" />
            <div class="login-panel ui-fluid">
                <div class="login-panel-header">
                    <p:graphicImage name="logo.png" library="imagens" style="border-width: 2px; border-color: #{layoutController.template.corPrimaria}; border-style: solid; border-radius: 100%"/>
                </div>

                <div class="login-panel-content">
                    <div class="grid">
                        <div class="col-12">
                            <h1>RECUPERAR SENHA</h1>
                            <!--<h2>Digite suas credenciais para acessar o sistema</h2>-->
                        </div>
                        <div class="col-12">
                            <span class="ui-float-label">
                                <p:inputText id="idEmail" value="#{indexMB.login}" required="true" requiredMessage="Campo obrigatório!" validatorMessage="O e-mail digitado não está dentro do padrão!" autocomplete="off">
                                    <f:validateRegex pattern="(^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$)|()" />
                                </p:inputText> 
                                <p:outputLabel for="@previous" value="E-mail" />
                            </span>
                        </div>
                        <div class="col-12 mt-5">
                            <h2>*Uma nova senha será enviada para o e-mail informado</h2>
                        </div>
                        <div class="col-12 mt-5">
                            <h:panelGrid columns="2" styleClass="w-full">
                                <p:commandButton value="Enviar" icon="pi pi-fw pi-sign-in" action="#{indexMB.recuperarSenha()}" ajax="false" update="idGrowl"/>
                                <p:commandButton value="Limpar" icon="pi pi-fw pi-refresh" action="#{indexMB.cancelar()}" immediate="true" styleClass="ui-button-secondary" ajax="false"/>
                            </h:panelGrid>
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
        <h:outputStylesheet name="css/primeicons.css" library="sapphire-layout"/>
        <h:outputStylesheet name="css/primeflex.min.css" library="sapphire-layout"/>
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="sapphire-layout" />
        <h:outputStylesheet name="css/cor.css" library="sapphire-layout" />
    </h:body>

</html>
